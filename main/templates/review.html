{% extends 'base.html'%}
{%load bootstrap4%}
{% block content%}
<div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form action="{% url 'review'%} " enctype="multipart/form-data"  method="POST">
          {% csrf_token %}
          {% bootstrap_form form%}
          <input type="submit" name="" class="btn btn-primary" value="Submit">
        </form>
      </div>
    </div>
</div>
{% endblock%}
