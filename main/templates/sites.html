{% extends 'base.html'%}
{% block content%}
<div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
          {%if sites%}
        <h3>You have {{sites|length}} published sites</h3>
          {% for site in sites%}
        <img src="{{site.screenshot.url}}" alt="" width="100%" height='auto'>
        <p><a href="{{site.web_url}} ">Original Site</a></p>
        <p>Comments: {{site.reviews.user.username}} </p>
        
        {% endfor %}
        {% else%}
        <h2 class="text-center">You have no published Websites</h2>
        
        
        
        {%endif%}
      </div>
      <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
